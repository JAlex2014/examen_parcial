<!DOCTYPE html>
<html>
    <head>
        <title>Vista de ingreso</title>
        <!--Importo Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
              crossorigin="anonymous">
        <!--Importo FontAwesome-->
        <link rel="stylesheet" 
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
              crossorigin="anonymous" 
              referrerpolicy="no-referrer" />
    </head>
    <body>
        <div    style="height: 100vh; 
                    background-color: #05222a">
            <div    class="bg-light position-absolute bottom-50 start-50 translate-middle-x" 
                    style="height: 330px; 
                        width: 450px;
                        border-radius: 10px;">
                <div class="position-absolute top-50 start-50 translate-middle"
                     style="height: 270px;
                        width: 380px;">
                    <h1 class="fw-bold" 
                        style="font-family: Verdana, Arial, Helvetica, sans-serif; 
                            font-size: 36px;
                            margin-bottom: 12px;">Log in</h1>
                    <form   method="POST" action="{% url 'gestion_tienda:index' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <input  class="form-control p-2"
                                    type="text"
                                    name="nombreUsuario"
                                    placeholder="Username">
                        </div>
                        <div class="form-group mb-3">
                            <input  class="form-control p-2"
                                    type="password"
                                    name="contraseÃ±a"
                                    placeholder="Password">
                        </div>
                        <button class="btn mt-2 mb-3 w-100 p-2" 
                                type="submit"
                                style="background-color: #0aa8c3;
                                    color: white;
                                    font-size: 20px;">Log in</button>
                        <p  class="fw-bold text-center" 
                            style="color:#5c5c5c;">or, sign up</p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
